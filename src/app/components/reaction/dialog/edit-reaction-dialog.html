<md-dialog>
        <form>
            <title>Edit Reaction</title>
            <md-content class="md-padding" flex=100 style="background-color:white;">
                    <form ng-submit="$event.preventDefault()">
              
                      <md-autocomplete ng-disabled="vm.isDisabled" md-no-cache="vm.noCache" md-selected-item="vm.selectedItem" md-search-text-change="vm.searchTextChange(vm.searchText)"
                        md-search-text="vm.searchText" md-selected-item-change="vm.selectedItemChange(item)" md-items="item in vm.querySearch(vm.searchText)"
                        md-item-text="item.display" md-min-length="0" placeholder="Search reaction">
                        <md-item-template>
                          <span md-highlight-text="vm.searchText" md-highlight-flags="gi">{{item.display}}</span>
                        </md-item-template>
                      </md-autocomplete>
                      <span ng-if="vm.showError" style="color: red;">**please select reaction**</span>
                      <br/>
              
                    </form>
              
                  </md-content>
            <md-input-container>
                <label>Name</label>
                <input ng-model="vm.name">
            </md-input-container>
            <md-input-container>
                <label>Smarts</label>
                <input ng-model="vm.smart">
            </md-input-container>
            <md-input-container>
                    <label>Description</label>
                    <input ng-model="vm.description">
                </md-input-container>
            <md-dialog-actions layout="row">
                <md-button ng-click="delete()">
                    <span style="color: red">Delete</span>
                </md-button>
                <md-button ng-click="cancel('not useful')">
                    Cancel
                </md-button>
                <md-button ng-click="update()">
                    <span style="color: green">Update</span>
                </md-button>
                
            </md-dialog-actions>
        </form>
    
    </md-dialog>
